<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Eco Hero: Water Saver Defender - Project</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="center">
    <div id="home">
      <h1>Eco Hero: Water Saver Defender</h1>
      <p>Choose your hero and start saving water!</p>
      <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap">
        <div style="text-align:center">
          <img id="heroPreview" src="images/hero_superhero.svg" width="160" alt="hero"/>
          <div style="margin-top:8px">
            <button onclick="chooseHero('super')">Superhero (B)</button>
            <button onclick="chooseHero('drop')">Water Drop (D)</button>
          </div>
        </div>
        <div style="text-align:left;padding:8px">
          <p><strong>Preview</strong></p>
          <p>Hero: <span id="heroChoice">Superhero</span></p>
          <p>Controls: mouse / touch / keyboard arrows</p>
        </div>
      </div>

      <div style="margin-top:12px">
        <button onclick="openLevels()">Select Level & Start</button>
      </div>
    </div>

    <div id="levelSelect">
      <h2>Select Level</h2>
      <div class="controls">
        <button onclick="startGame({id:'village', name:'Village (Easy)', speed:3, difficulty:1})">Village</button>
        <button onclick="startGame({id:'city', name:'City (Medium)', speed:4, difficulty:2})">City</button>
        <button onclick="startGame({id:'forest', name:'Forest (Hard)', speed:5, difficulty:3})">Forest</button>
        <button onclick="startGame({id:'riverbed', name:'Riverbed (Extreme)', speed:6, difficulty:4})">Riverbed</button>
      </div>
    </div>

    <div class="info">
      <div id="levelName">Level:</div>
      <div>Score: <span id="scoreVal">0</span></div>
      <div>Lives: <span id="livesVal">3</span></div>
    </div>

    <div id="gameArea">
      <div id="player"><img id="playerImg" class="sprite" src="images/hero_superhero.svg" alt="player"/></div>
    </div>

    <div id="gameOver">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <div>
        <button onclick="location.reload()">Restart</button>
      </div>
    </div>

    <div style="text-align:center;margin-top:10px">
      <small>Project package includes images (SVG) so it's lightweight and editable.</small>
    </div>
  </div>

  <div class="touchControls">
    <button onclick="touchMove('left')">◀</button>
    <button onclick="touchMove('right')">▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
